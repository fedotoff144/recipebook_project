{% extends 'recipebook/base.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <main class="reg-login">
        <div class="headline-reg">Регистрация</div>
        <div class="registration">
            
            <form class="form" method="post">
                {% csrf_token %}
                {{ form }}
                <input class="post" type="submit" value="Зарегистрироваться">
                <a class="post" href="{% url 'recipebook:user_login' %}">Войти в личный кабинет</a>
            </form>
            
        </div>
    </main>
{% endblock %}
